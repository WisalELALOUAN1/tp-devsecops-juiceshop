name: "CodeQL SAST Scan"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: codeql-results

    - name: Upload SARIF results
      uses: actions/upload-artifact@v4
      with:
        name: sarif-results
        path: codeql-results

  generate-report:
    needs: analyze
    name: Generate HTML Report
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0
    permissions:
      contents: read

    steps:
    - name: Download SARIF results
      uses: actions/download-artifact@v4
      with:
        name: sarif-results

    - name: Install Sarif.Multitool
      run: |
        dotnet tool install --global Microsoft.CodeAnalysis.Sarif.Multitool --version 3.0.0
        export PATH="$PATH:/root/.dotnet/tools"

    - name: List SARIF files
      run: |
        echo "Fichiers SARIF trouvés :"
        find . -name "*.sarif" -type f | head -10

    - name: Convert SARIF to HTML
      run: |
        # Trouver le premier fichier SARIF
        SARIF_FILE=$(find . -name "*.sarif" -type f | head -1)
        
        if [ -z "$SARIF_FILE" ]; then
          echo "Aucun fichier SARIF trouvé"
          exit 1
        fi
        
        echo "Conversion du fichier: $SARIF_FILE"
        
        # Convertir en HTML
        sarif convert --format html --output codeql-report.html "$SARIF_FILE"
        
        # Vérifier la conversion
        if [ -f "codeql-report.html" ]; then
          echo "Rapport HTML généré avec succès"
          ls -la codeql-report.html
        else
          echo "Échec de la génération du rapport HTML"
          exit 1
        fi

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sast-report
        path: codeql-report.html
