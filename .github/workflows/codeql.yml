name: "CodeQL SAST Scan"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: codeql-results

    - name: Upload SARIF results
      uses: actions/upload-artifact@v4
      with:
        name: sarif-results
        path: codeql-results

  generate-report:
    needs: analyze
    name: Generate HTML Report
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0
    permissions:
      contents: read

    steps:
    - name: Download SARIF results
      uses: actions/download-artifact@v4
      with:
        name: sarif-results

    - name: Install Sarif.Multitool
      run: |
        # CORRECTION : Utiliser le bon nom de package
        dotnet tool install --global sarif.multitool --version 3.0.0
        export PATH="$PATH:/root/.dotnet/tools"

    - name: List SARIF files
      run: |
        echo "Fichiers SARIF trouvés :"
        find . -name "*.sarif" -type f
        echo ""
        echo "Structure des dossiers :"
        ls -la

    - name: Convert SARIF to HTML
      run: |
        # Vérifier que sarif est installé
        which sarif || echo "sarif non trouvé dans PATH"
        sarif --version || echo "Impossible d'exécuter sarif"
        
        # Chercher le fichier SARIF exact
        if [ -f "codeql-results/javascript-typescript.sarif" ]; then
          SARIF_FILE="codeql-results/javascript-typescript.sarif"
        else
          SARIF_FILE=$(find . -name "*.sarif" -type f | head -1)
        fi
        
        if [ -z "$SARIF_FILE" ] || [ ! -f "$SARIF_FILE" ]; then
          echo " Aucun fichier SARIF trouvé"
          find . -name "*.sarif" -type f
          exit 1
        fi
        
        echo " Conversion du fichier: $SARIF_FILE"
        
        # Convertir en HTML - syntaxe corrigée
        sarif convert "$SARIF_FILE" --output codeql-report.html --format HTML
        
        # Vérifier la conversion
        if [ -f "codeql-report.html" ]; then
          echo " Rapport HTML généré avec succès"
          echo "Taille du fichier : $(wc -l < codeql-report.html) lignes"
        else
          echo " Échec de la génération du rapport HTML"
          exit 1
        fi

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sast-report
        path: codeql-report.html
