name: "CodeQL SAST Scan"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: codeql-results

    - name: Upload SARIF results
      uses: actions/upload-artifact@v4
      with:
        name: sarif-results
        path: codeql-results

  generate-report:
    needs: analyze
    name: Generate HTML Report
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Download SARIF results
      uses: actions/download-artifact@v4
      with:
        name: sarif-results

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'

    - name: Install Sarif.Multitool
      run: |
        # Solution avec version spécifique
        dotnet tool install --global Microsoft.CodeAnalysis.Sarif.Multitool --version 3.0.0
        
        # Alternative : vérifier si l'installation a réussi
        dotnet tool list --global

    - name: Convert SARIF to HTML
      run: |
        # Trouver le fichier SARIF correct
        find . -name "*.sarif" -type f
        
        # Convertir en HTML (ajuster le nom du fichier si nécessaire)
        sarif convert --format html --output codeql-report.html javascript-typescript.sarif
        
        # Vérifier que le fichier HTML a été créé
        ls -la codeql-report.html

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sast-report
        path: codeql-report.html
