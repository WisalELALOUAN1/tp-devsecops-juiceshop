    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: codeql-results

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: sarif-results
          path: codeql-results

  generate-report:
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download SARIF results
        uses: actions/download-artifact@v4
        with:
          name: sarif-results

      #  Installe Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      #  Installe l’outil sarif-html (convertisseur SARIF → HTML)
      - name: Install SARIF converter
        run: npm install -g sarif-html

      #  Convertit le rapport SARIF en HTML
      - name: Convert SARIF to HTML
        run: sarif-html -i codeql-results/javascript-typescript.sarif -o codeql-report.html

      # Téléverse le rapport HTML final en tant qu’artefact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sast-report
          path: codeql-report.html
